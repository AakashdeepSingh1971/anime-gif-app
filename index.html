<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime GIF Viewer âœ¨</title>
    <style>
      body {
        background: linear-gradient(135deg, #1a1a1a, #2a0038);
        color: #fff;
        font-family: "Poppins", sans-serif;
        text-align: center;
        padding: 60px 20px;
        min-height: 100vh;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        background: linear-gradient(90deg, #ff85d2, #7cf4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      img {
        max-width: 320px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        transition: all 0.6s ease;
        display: none; /* hidden until loaded */
      }

      img.show {
        display: inline-block;
        opacity: 1;
        transform: scale(1);
      }

      #loader {
        width: 48px;
        height: 48px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: #ff6ad5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 40px auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      p {
        margin-top: 15px;
        color: #ccc;
        font-size: 0.9rem;
      }

      button {
        margin-top: 25px;
        background: linear-gradient(90deg, #ff6ad5, #7cf4ff);
        border: none;
        color: #fff;
        padding: 10px 22px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, opacity 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <h1>ðŸŒ¸ Random Anime GIF ðŸŒ¸</h1>

    <div id="loader"></div>
    <img id="animeGif" src="" alt="Anime GIF" />
    <p>Auto-refreshes every 30 seconds â€” or click below ðŸŒŸ</p>
    <button id="refreshBtn">ðŸ”„ New GIF</button>

    <script>
      const img = document.getElementById("animeGif");
      const loader = document.getElementById("loader");
      const refreshBtn = document.getElementById("refreshBtn");

      async function loadNewGif() {
        loader.style.display = "block";
        img.classList.remove("show");

        const newSrc = `/api/random-gif?t=${Date.now()}`;
        const tempImg = new Image();

        tempImg.onload = () => {
          img.src = newSrc;
          loader.style.display = "none";
          img.classList.add("show");
        };

        tempImg.onerror = () => {
          loader.style.display = "none";
          img.src = "https://i.waifu.pics/2E6Zbwv.gif"; // fallback image
          img.classList.add("show");
        };

        tempImg.src = newSrc;
      }

      // On load
      loadNewGif();

      // Button click
      refreshBtn.addEventListener("click", loadNewGif);

      // Auto refresh every 30s
      setInterval(loadNewGif, 30000);
    </script>
  </body>
</html>
